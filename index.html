<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Fruits</title>
</head>

<body>
  <div class="w-[85%] m-auto py-6">
    <div class="flex justify-between mb-9">
      <div>
        <button id="add_fruits" class="bg-blue-600 py-1 px-6 text-2xl text-white">Add fruits</button>
      </div>
      <div class="flex gap-8">
        <div class="flex gap-3">
          <button type="button" id="prev" class="w-10 h-10 bg-blue-600 rounded-full">
            <i class="fa-solid text-white text-xl fa-chevron-left"></i>
          </button>
          <button type="button" id="next" class="w-10 h-10 bg-blue-600 rounded-full">
            <i class="fa-solid  text-white text-xl fa-chevron-right"></i>
          </button>
        </div>
        <select class="border outline-none w-24 px-2 text-xl" id="todosCount">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option selected value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>
    </div>
    <table class="w-full">
      <thead>
        <tr>
          <th class="border w-20">T/H</th>
          <th class="border">Fruits name</th>
          <th class="border">Color</th>
          <th class="border">Taste</th>
          <th class="border">Type</th>
          <th class="border w-[220px]">Action</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <div id="modal" class="w-full h-full hidden fixed justify-center left-0 top-0 bg-stone-500 bg-opacity-60">
    <div class="w-1/4 bg-gray-200 p-4 h-fit mt-10 class">
      <div>
        <h1 class="text-2xl">Madal</h1>
      </div>
      <form action="#" class="w-full pt-3 flex flex-col gap-1" id="form">
        <input class="border border-opacity-30 py-1 px-2 outline-none border-black w-full" type="text"
          onkeyup="hendleChange(event)" placeholder="Fruits name" name="name">
        <input class="border border-opacity-30 py-1 px-2 outline-none border-black w-full" type="text"
          onkeyup="hendleChange(event)" placeholder="Color" name="color">
        <select class="border border-opacity-30 text-lg py-1 px-1 outline-none border-black w-full" name="taste"
          onchange="hendleChange(event)">
          <option class="text-lg" value="" hidden selected>Tamni tanlang</option>
          <option class="text-lg" value="shrin">Shirin</option>
          <option class="text-lg" value="nordon">Nordon</option>
        </select>
        <select class="border border-opacity-30 text-lg py-1 px-1 outline-none border-black w-full" name="type"
          onchange="hendleChange(event)">
          <option class="text-lg" value="" hidden selected>Type</option>
          <option class="text-lg" value="shrin">Fruits</option>
          <option class="text-lg" value="nordon">Melon</option>
        </select>
        <button class="w-full bg-blue-600 text-xl py-1 text-white" type="submit" name="btn">Submit</button>
      </form>
    </div>
  </div>


  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./app.js"></script>
</body>

</html>
